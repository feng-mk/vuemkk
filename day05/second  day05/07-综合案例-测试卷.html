<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .my-subject {
        border: 1px solid #000;
        width: 320px;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h4>测试题</h4>
      <!-- <div class="my-subject">
        <span>8</span> + <span>4</span> = <input type="text" class="sum" />
        <button>提交</button>
      </div> -->
      <!-- 在生成这个题目时，就应该父传子，将id传递进去 -->
      <my-subject
        @submit-ans="submitAns"
        v-for="item in list"
        :key="item.id"
        :subjectid="item.id"
      >
      </my-subject>
      <p>
        <span v-for="item in list" :key="item.id"
          >{{item.id}}.{{item.ans}}
        </span>
      </p>
    </div>

    <script src="./vue.js"></script>
    <script>
      /*
       需求
       1. 每道题, 都是一个独立的题目, 封装成一个组件
       2. 希望题目的数量, 能够控制, 需要通过一个数组存储所有的题目的状态
       3. 希望两个数字都能在组件内自己随机, 要求生成的数字 10 以内 (0-9的整数)
       4. 提交答案
       (1) 注册点击事件, 进行提交
       (2) v-model 和 结果双向绑定, 便于获取结果的值
       (3) 计算出答题的结果 (正确还是错误)
       (4) 将结果子传父传递给父组件, 让父组件去更新对应题目的状态
        */
      Vue.component('my-subject', {
        template: `
        <div class="my-subject">
            <span>{{num1}}</span> + 
            <span>{{num2}}</span> = 
            <input :disabled="isSubmit" type="text" class="sum" v-model.trim.number="sum" />
            <button :disabled="isSubmit" @click="submit">提交</button>
        </div>
            `,
        data() {
          // 要求生成的数字 10 以内的 （0-9的整数）
          return {
            num1: parseInt(Math.random() * 10),
            num2: parseInt(Math.random() * 10),
            sum: '',
            isSubmit: false,
          };
        },
        methods: {
          // 在组件内，可以计算出，算对了还是算错了
          submit() {
            const result =
              this.num1 + this.num2 === +this.sum ? '正确' : '错误';
            // console.log(result);
            // 子传父，将答案传给父组件,还需要将id传过去
            this.$emit('submit-ans', {
              id: this.subjectid,
              ans: result,
            });
            this.isSubmit = true;
          },
        },
        props: ['subjectid'],
      });
      const vm = new Vue({
        el: '#app',
        data: {
          list: [
            { id: 1, ans: '未完成' },

            { id: 2, ans: '未完成' },

            { id: 3, ans: '未完成' },

            { id: 4, ans: '未完成' },
          ],
        },
        methods: {
          submitAns(obj) {
            // 根据 id ，将答案进行更新
            const ansObj = this.list.find((item) => item.id === obj.id);
            ansObj.ans = obj.ans;
          },
        },
      });
    </script>
  </body>
</html>
